[General]
loglevel = notify
include-all-networks = true
include-apns = true
skip-proxy = 10.0.0.0/8, 127.0.0.1, 172.16.0.0/12, 192.168.0.0/24,    localhost, *.local
dns-server = 203.113.131.1, 203.113.131.2
wifi-assist = true
exclude-simple-hostnames = true
udp-priority = true
ipv6 = true
ipv6-vif = auto
compatibility-mode = 1
http-api = 12345678@127.0.0.1:6171
http-api-web-dashboard = true

[Proxy Group]
ⓋⒾⒺⒻⒶⓈⓉ = subnet, default = ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ, "TYPE:CELLULAR" = ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ, "TYPE:WIFI" = DIRECT
ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ = select, ⓅⒾⓃⒼ ⓋⓃ, ⓅⒾⓃⒼ ⓈⒼ, ⓅⒾⓃⒼ ⒽⓀ, ⓅⒾⓃⒼ ⒿⓅ, no-alert=0, hidden=0, include-all-proxies=0, update-interval=300, policy-path=https://sub.store/download/collection/GLOBAL?target=Surge
ⓅⒾⓃⒼ ⓋⓃ = smart, no-alert=0, hidden=1, include-all-proxies=0, evaluate-before-use=0, update-interval=300, policy-regex-filter=𝗩𝗜𝗘𝗧 𝗡𝗔𝗠, include-other-group=ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ
ⓅⒾⓃⒼ ⓈⒼ = smart, policy-regex-filter=𝗦𝗜𝗡𝗚𝗔𝗣𝗢𝗥𝗘, no-alert=0, hidden=1, include-all-proxies=0, include-other-group=ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ
ⓅⒾⓃⒼ ⒿⓅ = smart, policy-regex-filter=𝗝𝗔𝗣𝗔𝗡, no-alert=0, hidden=1, include-all-proxies=0, include-other-group=ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ
ⓅⒾⓃⒼ ⒽⓀ = smart, policy-regex-filter=𝗛𝗢𝗡𝗚 𝗞𝗢𝗡𝗚, no-alert=0, hidden=1, include-all-proxies=0, include-other-group=ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ
ⓅⒾⓃⒼ ⒺⓊ = smart, policy-regex-filter=𝗔𝗨𝗦𝗧𝗥𝗔𝗟𝗜𝗔|𝗕𝗥𝗔𝗭𝗜𝗟|𝗖𝗔𝗡𝗔𝗗𝗔|𝗖𝗛𝗜𝗟𝗘|𝗖𝗛𝗜𝗡𝗔|𝗚𝗘𝗥𝗠𝗔𝗡𝗬|𝗦𝗣𝗔𝗜𝗡|𝗙𝗥𝗔𝗡𝗖𝗘|𝗜𝗦𝗥𝗔𝗘𝗟|𝗜𝗡𝗗𝗜𝗔|𝗜𝗧𝗔𝗟𝗬|𝗞𝗢𝗥𝗘𝗔|𝗠𝗘𝗫𝗜𝗖𝗢|𝗡𝗘𝗧𝗛𝗘𝗥𝗟𝗔𝗡𝗗𝗦|𝗣𝗢𝗟𝗔𝗡𝗗|𝗦𝗪𝗘𝗗𝗘𝗡|𝗦𝗢𝗨𝗧𝗛 𝗔𝗙𝗥𝗜𝗖𝗔, no-alert=0, hidden=1, include-all-proxies=0, include-other-group=ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ
ⓅⒾⓃⒼ ⓊⓈ = smart, policy-regex-filter=𝗨𝗡𝗜𝗧𝗘𝗗 𝗦𝗧𝗔𝗧𝗘𝗦|𝗨𝗡𝗜𝗧𝗘𝗗 𝗞𝗜𝗡𝗚𝗗𝗢𝗠, no-alert=0, hidden=1, include-all-proxies=0, include-other-group=ⒻⓊⓁⓁ ⓈⒺⓋⒺⓇ

[Rule]
DOMAIN-SET,https://raw.githubusercontent.com/DrStrangeVN/Rule/main/Allserver.js,REJECT-TINYGIF
IP-CIDR,0.0.0.0/32,REJECT,no-resolve
FINAL,ⓋⒾⒺⒻⒶⓈⓉ

[URL Rewrite]
(^https?:\/\/.+\.googlevideo\.com\/.+)(&ctier=[A-Z])(&.+) $1$3 302

